# Config yaml for Autosklearn run

file: './data/raw/melbourne_housing.csv'
target: price
task: regression
header: 1
sep: comma
holdout: 0.2
seed: 42
time_left_for_this_task: 40
# per_run_time_limit:
# ensemble_size:
# ensemble_nbest:
# max_models_on_disc:
# memory_limit:
# include:
#   classifier:
#     - random_forest
  # feature_preprocessor:
  #   - no_preprocessing
# exclude:
resampling_strategy: cv
resampling_strategy_arguments:
  train_size: 0.8
  shuffle: True
  folds: 5
metric: mean_squared_error
scoring_functions: [mean_squared_error, mean_absolute_error, r2]
